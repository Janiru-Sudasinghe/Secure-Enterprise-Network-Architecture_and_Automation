# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # ----------------------------------------------------------------------
    # LOAD BALANCER CONFIGURATION (Coursework Question 02)
    # ----------------------------------------------------------------------
    
    # Upstream block defining the backend server pool and weighted distribution
    upstream backend_servers {
        # Server A (High Capacity - 50% Traffic)
        server 10.0.0.6 weight=5; 
        
        # Server B (Medium Capacity - 30% Traffic)
        server 10.0.0.8 weight=3; 
        
        # Server C (Low Capacity - 20% Traffic)
        server 10.0.0.9 weight=2; 
    }

    server {
        listen       80;
        listen       [::]:80;
        server_name  _;

        # Forward all incoming traffic to the upstream group
        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}